<!-- core\home\templates\pages\index.html -->

{% extends "_base.html" %} {% block content %}
<div class="h-screen flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-4xl font-bold">Welcome to the admin dashboard</h1>
    <p class="mt-4">You can manage your users here</p>
    <!-- logout button -->
    <form action="/logout/" method="POST">
      {% csrf_token %}
      <button
        type="submit"
        class="mt-4 block w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      >
        Logout
      </button>
  </div>
</div>
{% endblock content %}
